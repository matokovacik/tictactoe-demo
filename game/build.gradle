plugins {
    id 'java'
}

group 'kovacik'
version '1.0'

sourceCompatibility = 1.8

task cucumber(dependsOn: testClasses) {
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.testRuntimeClasspath + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'classpath:tictactoe', 'src/test/resources']
        }
    }
}

build.dependsOn(cucumber)

dependencies {
    testCompile 'io.cucumber:cucumber-java:3.0.2'
    testCompile 'io.cucumber:cucumber-junit:3.0.2'

    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
